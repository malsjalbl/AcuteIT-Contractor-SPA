<!doctype html>
<html data-ng-app="app" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>Acute IT Solutions: Lawnmover Maintenance Schedule App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

      <div class="container" ng-controller="AppController as appCtrl">
        <p>Designed by Acute IT Solutions</p>
            <nav  class="navbar navbar-inverse role=navigation">
              <div class="navbar-header">
                <a class="navbar-brand" ng-href="#">
                  <span class="glyphicon glyphicon-home"></span> Love My Lawnmower
                </a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                <ul class="nav navbar-nav">
                  <li data-ng-repeat="activity in appCtrl.getActivities()" ng-class="appCtrl.selectActiveNavBarItem(0, $index)">
                    <a href="{{activity.url}}">{{activity.name}}</a>
                  </li>
                </ul>
              </div>
            </nav>

        <div ui-view></div>

      </div>
